<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      var citymap = {
  chicago: {
    center: {lat: 41.878, lng: -87.629},
    population: 2714856,
    name: "Chicago",
    tweet_text: "climate change bad!!"
  },
  newyork: {
    center: {lat: 40.714, lng: -74.005},
    population: 8405837,
    name: "New York",
    tweet_text: "climate change weird!!"
  },
  losangeles: {
    center: {lat: 34.052, lng: -118.243},
    population: 3857799,
    name: "Los Angeles",
    tweet_text: "climate change crazy!!"

  },
  vancouver: {
    center: {lat: 49.25, lng: -123.1},
    population: 603502,
    name: "Vancouver",
    tweet_text: "we fight climate !!"
  }
};

      function initMap() {
        const us_ctr = {lat: 39.8283, lng: -98.5795}
        $.ajax({
          url: 'http://0.0.0.0:8000/carbon',
          type: 'GET',
          dataType: "json",
          complete: function(data) {
            const points = data.responseJSON['data'];
            console.log(points.length);
            var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: {lat: 37.090, lng: -95.712},
    mapTypeId: 'terrain'
  });
            for (var i = 0; i < points.length; i++) {
              var p = {lat: points[i].lat, lng: points[i].lon};
              var marker = new google.maps.Marker({
                position: p,
                map: map
              });
            }
            // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    // Add the circle for this city to the map.
    var cityCircle = new google.maps.Circle({
      strokeColor: '#2B87E3',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#2B87E3',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 100
    });

    // Add a marker for this city to the map
    var marker = new google.maps.Marker({
      position: citymap[city].center,
      map: map,
      title: 'Uluru (Ayers Rock)'
    });

      var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">' + citymap[city].name + '</h1>'+
      '<div id="bodyContent">'+
      '<p>' + citymap[city].tweet_text + '</p>'+
      '</div>'+
      '</div>';

    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });

    // Add a listener to display infowindow on click of the marker
    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
  }
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApdKafYnrc3EiGrdnlgqPJPcGIKC08Qlw&callback=initMap">
    </script>
  </body>
</html>
